<html>
<body>
    <canvas id="canvas" height="20" width="20" style="border: 1px solid #CCC;; height: 500px; width: 500px;"></canvas>

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = '#FF0000';
        ctx.fillRect(10, 10, 1, 1);

        var jogadores = [{
            x: 1,
            y: 7
        }, {
            x: 5,
            y: 7
        },
        {
            x: 1,
            y: 1
        }, {
            x: 5,
            y: 1
        }];
        var frutas = []

        function desenharJogador(jogador){
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(jogador.x, jogador.y, 1, 1);
        }

        function desenharFruta(fruta){
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(fruta.x, fruta.y, 1, 1);
        }

        function renderizarJogo(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            jogadores.forEach(function(element ) {
                desenharJogador(element);
            });
        }

    </script>
</body>

</html>
